<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      List of Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">

    <div class="mt-4 mb-4">
      <ul class="list-group">
        <li class="list-group-item countrie-item" 
            *ngFor="let country of countries$ | async"
            (click)="goToDetail(country)"
            >
          {{country.code}} - {{country.name}}
        </li>
      </ul>
    </div>
  </div>
</ion-content>
